<div class="h1">
    Welcome {{userName}}!!
</div>

<div class="h2 jumbotron alert-info">Your Wall:-</div>
<dl>
    {{#each wallPosts}}
    <div class="h3 col-lg-9 col-md-9 col-sm-9 center-block">
        <dt>Posted by "{{postedBy}}" on {{date}}</dt>
        <dd>{{post}}</dd>
    </div>
    {{/each}}
</dl>
